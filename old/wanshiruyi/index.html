<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>万事如意</title>
</head>
<body>
    <a href="https://imgtu.com/i/L7zJmD"><img src="https://s1.ax1x.com/2022/04/26/L7zJmD.jpg" alt="L7zJmD.jpg" border="0" /></a>
    <button onclick="add()">点击祭奠</button>
    <input type="text" id="text" value="0"/>
    <script type="text/javascript">
        function add()
        {
            var  x=document.getElementById("text");
            var  a= x.value;
            a++;
            x.value=a;
        }
    </script>
</body>
