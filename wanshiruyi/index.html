<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>万事如意</title>
</head>
<body>
<button onclick="add()">点击祭奠</button>
<input type="text" id="text" value="0"/>
<script type="text/javascript">
    function add(){
        var  x=document.getElementById("text");
        var  a= x.value;
        a++;
        x.value=a;
    }
</script>
</body>
</html>
