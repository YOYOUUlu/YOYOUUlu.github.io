<html>
<head>
    <meta charset="utf-8">
    <title>登录页⾯</title>
</head>
<body>
<form action="./wait.html">
    ⽤户名:<input type="text" id="uname"/><br>
    密码:<input type="password" id="pwd"/><br>
    <input type="submit" value="登录" onclick="return checkuser()"/>
</form>
</body>
<!--导入js 用户名密码判断-->
<script type="text/javascript" src="alinda/judge.js"></script>
<script type="text/javascript">
    function getValue(id) {
        return document.getElementById(id).value;
    }
    function checkuser() {
        if(getValue('uname') == "alinda" && getValue('pwd') == "20090223") {
            return true;
        }else {
            alert("Wrong！给 爷 爬！")
            return false;
        }
    }
</script>

<script type="text/javascript">
    document.onkeydown = function()
    {
        var e = window.event || arguments[0];
        if (e.keyCode == 123)
        {
            alert('禁止F12');
            return false;
        }
        else if ((e.ctrlKey) && (e.shiftKey) && (e.keyCode == 73))
        {
            alert('禁止Ctrl+Shift+I');
            return false;
        }
        else if ((e.ctrlKey) && (e.keyCode == 85))
        {
            alert('禁止Ctrl+u');
            return false;
        }
        else if ((e.ctrlKey) && (e.keyCode == 83))
        {
            alert('禁止Ctrl+s');
            return false;
        }
    }
    // 屏蔽鼠标右键
    document.oncontextmenu = function()
    {
        alert('禁止右键');
        return false;
    }
</script>
</html>
